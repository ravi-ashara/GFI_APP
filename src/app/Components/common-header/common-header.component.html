<ion-header mode="ios" class="customHeader">
  <ion-toolbar color="secondary" class="smallPadding" mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="gotoHome()"
        *ngIf="name != 'Sponsor' && name != 'Contact Organizer' && name != 'Conference Book' && name != 'About App' && name != 'Acknowledgement' && name != 'Term Of Service' && name != 'Privacy Policy' && name != 'Event Privacy Policy'">
        <ion-icon slot="icon-only" name="arrow-back" mode="md"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="gotoMore()"
        *ngIf="name == 'Sponsor' || name == 'Contact Organizer' || name == 'Conference Book' || name == 'About App' || name == 'Acknowledgement' || name == 'Term Of Service' || name == 'Privacy Policy' || name == 'Event Privacy Policy'">
        <ion-icon slot="icon-only" name="arrow-back" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
