<app-common-header name="My Profile"></app-common-header>

<ion-content class="customBackground myProfilePage">
  <ion-card color="light">
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <img [src]="userData?.image_url ? userData?.image_url : 'assets/images/profile_photo_icon.png'"
          class="setProfileImageSize">
      </ion-col>
      <ion-col size="6">
        <p>My Profile</p>
        <ion-button color="primary" size="small">
          Edit Profile
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
