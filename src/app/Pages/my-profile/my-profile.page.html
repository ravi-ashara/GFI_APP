<ion-header mode="ios" class="customHeader">
  <ion-toolbar color="secondary" class="smallPadding" mode="ios">
    <ion-buttons slot="start">
      <ion-avatar class="ion-margin-start SetImagesSize" (click)="presentPopover()">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" routerDirection="root" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="customBackground myProfilePage">
  <ion-card color="light">
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <img src="assets/images/profile_photo_icon.png" class="setProfileImageSize"/>
      </ion-col>
      <ion-col size="6">
        <p>My Profile</p>
        <ion-button color="primary" size="small">
          Edit Profile
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
