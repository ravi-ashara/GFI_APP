<app-common-header name="Notification"></app-common-header>

<ion-content class="notificationPage customBackground">
  <ion-card class="notificationList">
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteNotification()">
          <ion-icon name="close" slot="top" size="large"></ion-icon>
          Delete
        </ion-item-option>
        <ion-item-option (click)="replyNotification()">
          <ion-icon slot="top" src="assets/icon/arrow-undo-sharp.svg" size="large"></ion-icon>
          Reply
        </ion-item-option>
      </ion-item-options>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="../../../assets/images/profile_photo_icon.png">
        </ion-avatar>
        <ion-label>David Lee<span class="setSmallSizeFont"> Sent you a message</span>
          <p>4 min ago</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-card>
