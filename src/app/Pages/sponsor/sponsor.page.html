<app-common-header name="Sponsor"></app-common-header>

<ion-content class="customBackground">
  <ion-segment (ionChange)="segmentChanged($event)" scrollable [value]="currentSponsor" mode="md" color="light">
    <ion-segment-button [value]="sponsor" *ngFor="let sponsor of totalSponsor" mode="md" color="light">
      <ion-label>{{sponsor}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card color="light" mode="md">
    <ion-row>
      <ion-col size="6" class="ion-align-self-center ion-text-center">
        <img src="" alt="" />
      </ion-col>
      <ion-col size="6" class="ion-align-self-center">
        <img src="" alt="" />
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
