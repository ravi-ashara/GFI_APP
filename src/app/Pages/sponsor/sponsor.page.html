<ion-header mode="ios" class="customHeader">
  <ion-toolbar color="secondary" class="smallPadding" mode="ios">
    <ion-buttons slot="start">
      <ion-avatar class="ion-margin-start SetImagesSize" (click)="presentPopover()">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-buttons>
    <ion-title>Sponsor</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/tab5" routerDirection="back" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="customBackground">
  <ion-segment (ionChange)="segmentChanged($event)" scrollable [value]="currentSponsor" mode="md" color="light">
    <ion-segment-button [value]="sponsor" *ngFor="let sponsor of totalSponsor" mode="md" color="light">
      <ion-label>{{sponsor}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card color="light" mode="md">
    <ion-row>
      <ion-col size="6" class="ion-align-self-center ion-text-center">
        <img src="http://148.66.142.108:8081/media/images/2019/09/09/Supplyme_without_background.png" />
      </ion-col>
      <ion-col size="6" class="ion-align-self-center">
        <img src="http://148.66.142.108:8081/media/images/2019/09/10/Bemkomi_GSX5Jlo.png" />
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
