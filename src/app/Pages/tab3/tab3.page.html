<ion-header mode="ios" class="customHeader">
  <ion-toolbar color="secondary" class="smallPadding" mode="ios">
    <ion-buttons slot="start">
      <ion-avatar class="ion-margin-start SetImagesSize" (click)="presentPopover()">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-buttons>
    <ion-title>My Schedule</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" routerDirection="root" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back" mode="md"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="customBackground mySchedulePage">
  <ion-segment (ionChange)="segmentChanged($event)" scrollable [value]="currentDate" mode="md" color="light">
    <ion-segment-button [value]="date | date : 'dd-MMM'" *ngFor="let date of totalDays" mode="md" color="light">
      <ion-label>{{date | date : 'dd/M'}}<p class="ion-no-margin scheduleDatesFont">{{date | date: 'EEE'}}</p>
      </ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-row class="ion-no-padding">
    <ion-col size="12" class="ion-no-padding">
      <ion-item mode="md" color="light">
        <p class="ion-padding-end ion-no-margin">09:30 <span class="scheduleStatusFont"><br /> Pending</span></p>
        <ion-label>Meeting 01
          <p>Lorem ipsum dolor sit amet</p>
        </ion-label>
        <ion-icon color="medium" name="create" size="large" mode="ios" class="smallPaddingRight"></ion-icon>
        <ion-icon color="danger" name="close" size="large"></ion-icon>
      </ion-item>
    </ion-col>
